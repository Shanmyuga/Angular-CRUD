<h1 mat-dialog-title> {{ data.title }}</h1>

<div mat-dialog-content>
  <form [formGroup]="frm">





    <br />
    <mat-form-field>
      <textarea  matInput placeholder=" Ack Information" formControlName="ack_message" class="person-input" ></textarea>
      <mat-hint align="end">{{frm.controls.ack_message.value?.length || 0}}/10</mat-hint>

    </mat-form-field>

    <br />
    <mat-form-field>
      <input  matInput placeholder="Dept message id" formControlName="seq_dept_mess_id" class="person-input" readonly />


    </mat-form-field>

    <br />
    <mat-form-field>
      <input  matInput placeholder="Dept message" formControlName="message" class="person-input" readonly />


    </mat-form-field>




    <br/>


  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancelar</button>
  <button mat-raised-button color="primary" (click)='save(frm)' class="btnSave" [disabled]="!frm.valid">
    <mat-icon aria-label="icon-button">save </mat-icon>
    <span>Save</span>
  </button>
</div>
